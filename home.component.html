<div class="row">
    <div class="col-12 parent">
        <p>Parent to child component data sending  Input Decorater</p>
        <div *ngIf="display">
            <table>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Emil Id</th>
                    <th>Image src</th>
                    <th>Image</th>
                </tr>
                <tr *ngFor="let item of show_message">
                    <td>{{item.id}}</td>
                    <td>{{item.first_name}}</td>
                    <td>{{item.last_name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.avatar}}</td>
                    <td><img src="{{item.avatar}}" alt="Person pics"></td>
                </tr>
            </table>
        </div>
        <button class="btn btn-secondary" (click)="getUserData()">Send Data</button>
    </div>
</div>
<app-home-child [message]="sendmessage" (mesaageEvent)="reciveData($event)"></app-home-child>
